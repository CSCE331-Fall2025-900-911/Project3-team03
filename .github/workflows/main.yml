name: Ghost Commit

on:
  push:
    branches:
      - main

jobs:
  ghost-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true      # keeps GITHUB_TOKEN for push
          fetch-depth: 0  

      # 2. Configure Git (needed for commits)
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Make an empty (ghost) commit
      - name: Create ghost commit
        run: |
          git commit --allow-empty -m "Ghost commit triggered by workflow"

      # 4. Push the commit back to main
      - name: Push commit
        run: git push origin main
